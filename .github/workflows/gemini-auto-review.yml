name: Trigger Gemini Review on PR Open

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  pull-requests: write

jobs:
  post-gemini-review-command:
    runs-on: ubuntu-latest
    steps:
      - name: Post Gemini review command
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "/gemini review 指摘がない場合は「レビューは完了しました。指摘はありません。」とコメントしてください。"
